repos:
- id: /.*/ 
  apply_requirements: [approved, mergeable]

  workflow: terragrunt

  allow_custom_workflows: false


workflows:
  terragrunt:
    plan:
      steps:
        - run: terragrunt plan -no-color -out $PLANFILE
    apply:
      steps:
        - run: terragrunt apply -no-color $PLANFILE
